
<div class="modal bd-example-modal-lg" id="create-ac" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add an Acceptance Criteria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">
        <div class="col-md-12 mb-3">
          <form class="needs-validation" action='{{url_for('createAC', project_id=project.id, feature_id=feature.id, story_id=story.id)}}' method='post'>

            <!-- row -->
            <div class="row">
              <div class="col-md-12 mb-3">
                <!--<label for="formGroupExampleInput">Want</label>-->
                <div class="input-group mb-2">
                  <input type="text" class="form-control" id="criteria" name="criteria" placeholder="Something specific and testable, written in first-person.">
                </div>
              </div>
            </div>
            <!-- end of row -->

            <!-- row -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <button class="btn btn-primary btn-lg btn-block" type="Create">Continue</button>
              </div>
          </form>
              <div class="col-md-6 mb-3">
                <form action="/">
                  <button class="btn btn-secondary btn-lg btn-block"
                    type="submit" data-dismiss="modal" aria-label="Close">Cancel</button>
                </form>
              </div>
            </div>
            <!-- end of row -->
        </div>
        </div>

      </div><!--endbody-->

    </div>
  </div>
</div>
