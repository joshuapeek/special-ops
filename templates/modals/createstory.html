
<div class="modal bd-example-modal-lg" id="create-story" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a User Story</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">
        <div class="col-md-12 mb-3">
          <form class="needs-validation" action='{{url_for('createStory', project_id=project.id, feature_id=feature.id)}}' method='post'>

            <!-- row -->
            <div class="row">
              <div class="col-md-12 mb-3">
                <!--<label for="formGroupExampleInput">Role</label>-->
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">As a(n)</div>
                  </div>
                  <select class="form-control" id="role" name="role">
                    {% for i in roles %}
                      <option label="{{i.title}}">{{i.id}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>
            <!-- end of row -->

            <!-- row -->
            <div class="row">
              <div class="col-md-12 mb-3">
                <!--<label for="formGroupExampleInput">Want</label>-->
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">I want</div>
                  </div>
                  <input type="text" class="form-control" id="want" name="want" placeholder="feature request">
                </div>
              </div>
            </div>
            <!-- end of row -->

            <!-- row -->
            <div class="row">
              <div class="col-md-12 mb-3">
                <!--<label for="formGroupExampleInput">Why</label>-->
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">so that</div>
                  </div>
                  <input type="text" class="form-control" id="why" name="why" placeholder="purpose">
                </div>
              </div>
            </div>
            <!-- end of row -->

            <!-- row -->
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="formGroupExampleInput">In scope?</label>
                <select class="form-control" id="scope" name="scope">
                  <option label="Yes">in</option>
                  <option label="No">out</option>
                </select>
              </div>
            </div>
            <!-- end of row -->

            <!-- row -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <button class="btn btn-primary btn-lg btn-block" type="Create">Continue</button>
              </div>
          </form>
              <div class="col-md-6 mb-3">
                <form action="/">
                  <button class="btn btn-secondary btn-lg btn-block"
                    type="submit" data-dismiss="modal" aria-label="Close">Cancel</button>
                </form>
              </div>
            </div>
            <!-- end of row -->
        </div>
        </div>

      </div><!--endbody-->

    </div>
  </div>
</div>
